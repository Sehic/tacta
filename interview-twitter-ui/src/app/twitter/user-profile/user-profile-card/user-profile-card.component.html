<div class="container" *ngIf="profile != null">
  <div class="row">
    <div class="twPc-div">
      <a class="twPc-bg twPc-block"></a>
      <div>

        <a title="Profile picture" href="../../../../assets/profile.png" class="twPc-avatarLink">
          <img alt="Profile picture" src="../../../../assets/profile.png" class="twPc-avatarImg">
        </a>

        <div class="twPc-divUser">
          <div class="twPc-divName">
            <a href="">{{profile.fullName}}</a>
          </div>
          <span>
				<a href="">@<span>{{profile.username}}</span></a>
			</span>
        </div>

        <div class="twPc-divStats">
          <ul class="twPc-Arrange">
            <li class="twPc-ArrangeSizeFit">
              <a href="https://twitter.com/mertskaplan" title="9.840 Tweet">
                <span class="twPc-StatLabel twPc-block">Tweets</span>
                <span class="twPc-StatValue">{{profile.numberOfTweets}}</span>
              </a>
            </li>
            <li class="twPc-ArrangeSizeFit">
              <a href="https://twitter.com/mertskaplan/following" title="885 Following">
                <span class="twPc-StatLabel twPc-block">Following</span>
                <span class="twPc-StatValue">{{profile.numberOfFollowing}}</span>
              </a>
            </li>
            <li class="twPc-ArrangeSizeFit">
              <a href="https://twitter.com/mertskaplan/followers" title="1.810 Followers">
                <span class="twPc-StatLabel twPc-block">Followers</span>
                <span class="twPc-StatValue">{{profile.numberOfFollowers}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
