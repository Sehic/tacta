<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form  [formGroup] = "registerForm" (ngSubmit)="saveUser();">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control"
             name="username"
             id="username"
             formControlName="username">

      <span *ngIf="registerForm.get('username').status === 'PENDING' && registerForm.get('username').touched" class="help-block">
              Checking...
            </span>
      <span *ngIf="registerForm.get('username').status === 'VALID' ">
              Username is available!
            </span>

      <span *ngIf="registerForm.get('username').errors " class="help-block" >
             Username is already taken!
            </span>
    </div>




    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control"
             name="firstName"
             id="firstName"
             formControlName="firstName">
    </div>



    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control"
             name="lastName"
             id="lastName"
             formControlName="lastName">
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control"
             name="password"
             id="password"
             formControlName="password">
    </div>



      <div class="btn-group btn-group-justified" role="group" aria-label="group button">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-success" role="button" [disabled]="!registerForm.valid"  >Register</button>
        </div>
      </div>


  </form>
</div>
